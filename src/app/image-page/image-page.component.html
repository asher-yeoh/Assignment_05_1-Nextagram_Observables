<div>
  <a routerLink="/">
    <button id="home-button" (click)="calculateLike()">Return to Home</button>
  </a>
  <a routerLink="/users/{{ username }}/{{ id }}/">
    <button id="photo-gallery-button" (click)="calculateLike()">Return to Photo Gallery</button>
  </a>
</div>
<div class="nav-page-title">
  <h2>{{ username }}'s Photo Info</h2>
</div>
<div class="page-content-title">
  <h3>{{ username }}'s Photo</h3>
</div>
<div class="display-card">
  <div class="display-box">
    <table>
      <td>
        <tr>
          <td>
            <img src="{{ currentImageUrl }}" />
          </td>
        </tr>
        <tr>
          <td class="feature-box">
            <button id="like-icon" (click)="addLike()"></button>
            <span id="like-counter">{{ currentLike }}</span>
          </td>
        </tr>
        <tr>
          <td class="feature-box">
            <ul>
              <li *ngFor='let currentComment of currentComments'>
                <span>You</span>
                <p>{{ currentComment }}</p>
              </li>
            </ul>
            <form id="edit-profile-form" [formGroup]="commentForm" (ngSubmit)="onSubmit()">
              <span><label>Comment:</label></span>
              <span><input class="input-box" type="text" formControlName="commentField"/></span>
              <span><input id="submit" type="submit"/></span>
            </form>
          </td>
        </tr>
      </td>
    </table>
  </div>
</div>
