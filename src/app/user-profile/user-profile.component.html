<div>
  <a routerLink="/">
    <button id="home-button">Return to Home</button>
  </a>
</div>
<div id="profile-page-title">
  <h2>{{ username }}'s Photo Gallery</h2>
</div>
<div id="photo-gallery-title">
  <h3>{{ username }}</h3>
</div>
<div id="photo-gallery">
  <div id="photo-box" *ngFor="let image of images; let i = index">
    <table>
      <td>
        <tr>
          <td>
            <a routerLink="/users/{{ username}}/{{ id }}/images/{{ i }}" ><img src="{{ image }}" /></a>
          </td>
        </tr>
      </td>
    </table>
  </div>
</div>
